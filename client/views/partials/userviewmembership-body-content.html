<body>

      <h1>Membership</h1>
      <div class="icon-container">
        <span class="list-icon" id="cart-icon">
          <i class="fas fa-list"></i>
        </span>
      </div>
    </div>

    <!-- Dynamic Card Container -->
    <div class="card-container">
      <!-- Cards will be dynamically rendered here by JavaScript -->
    </div>

    <br />
    <br />
    <div id="listModal" class="modal-list">
      <div class="modal-list-content">
        <div class="modal-list-header">Your Subscriptions</div>
        <table class="membership-table" id="membershipTable">
          <thead>
            <tr>
              <th>Membership</th>
              <th>Price</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Subscription rows will be managed dynamically by JavaScript -->
          </tbody>
        </table>
        <br />
        <br />
        <button class="close-btn">Close</button>
      </div>
    </div>
  </div>
</body>
