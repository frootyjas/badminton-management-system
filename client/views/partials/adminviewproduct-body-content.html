<body>
  <section class="home-section">
    <h1>Manage Products</h1>
    <div class="product-list-container">
      <div class="left-panel">
        <h2>Add New Product</h2>
        <form class="product-form" id="add-product-form">
          <label for="product-image">Product Image</label>
          <input type="file" id="product-image" name="image" accept="image/*" required />

          <label for="product-name">Product Name</label>
          <input type="text" id="product-name" name="name" placeholder="Enter product name" required />

          <label for="product-price">Product Price</label>
          <input type="number" id="product-price" name="price" placeholder="Enter product price" required />

          <label for="product-stock">Stock</label>
          <input type="number" id="product-stock" name="stock" placeholder="Enter product stock" required />

          <label for="product-category">Category</label>
          <select id="product-category" name="category" required>
            <option value="Shoes">Shoes</option>
            <option value="Racket">Racket</option>
            <option value="Apparel">Apparel</option>
            <option value="Bag">Bag</option>
            <option value="Shuttlecock">Shuttlecock</option>
          </select>

          <button type="submit" id="add-product-btn">Add Product</button>
        </form>
      </div>

      <div class="right-panel">
        <h2>Product List</h2>
        <div class="product-list-wrapper" id="product-list">
          <!-- Product cards will be dynamically added here -->
        </div>
      </div>
    </div>

    <div class="order-panel">
      <h2>User Orders</h2>
      <table class="order-table">
        <thead>
          <tr>
            <th>User Name</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Total Price</th>
            <th>Reservation Fee</th>
            <th>Pickup Date</th>
            <!-- New Column -->
          </tr>
        </thead>
        <tbody id="order-list">
          <!-- Order rows will be dynamically added here by JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Edit Product Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-edit-modal">&times;</span>
        <h2>Edit Product</h2>
        <label for="edit-product-image">Product Image</label>
        <input type="file" id="edit-product-image" accept="image/*" />

        <label for="edit-product-name">Product Name</label>
        <input type="text" id="edit-product-name" placeholder="Enter product name" />

        <label for="edit-product-price">Product Price</label>
        <input type="number" id="edit-product-price" placeholder="Enter product price" />

        <label for="edit-product-stock">Stock</label>
        <input type="number" id="edit-product-stock" placeholder="Enter stock" />

        <label for="edit-product-category">Category</label>
        <select id="edit-product-category">
          <option value="Shoes">Shoes</option>
          <option value="Racket">Racket</option>
          <option value="Apparel">Apparel</option>
          <option value="Bag">Bag</option>
          <option value="Shuttlecock">Shuttlecock</option>
        </select>

        <button id="update-product-btn">Update Product</button>
      </div>
    </div>
  </section>
</body>
