<body>
  <div class="container">
    <h1>Reset Your Password</h1>
    <form id="changePassForm" method="get">
      <div class="data">
        <input type="password" id="new-password" name="new_password" placeholder="Enter new password" required />
        <div id="new-password-error" class="error-message"></div>
      </div>
      <div class="data">
        <input
          type="password"
          id="confirm-password"
          name="confirm_password"
          placeholder="Confirm your new password"
          required />
        <div id="confirm-password-error" class="error-message"></div>
      </div>

      <button type="submit" class="submit">
        <span class="btnText">Reset</span>
      </button>
    </form>
  </div>
</body>
