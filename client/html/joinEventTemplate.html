<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Registration Confirmation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
        line-height: 1.6;
      }

      .container {
        max-width: 600px;
        margin: 30px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background-color: #007bff;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      .header h1 {
        margin: 0;
        font-size: 24px;
      }

      .content {
        padding: 20px;
        text-align: center;
      }

      .content p {
        font-size: 16px;
        margin-bottom: 10px;
      }

      .content strong {
        color: #4caf50;
      }

      .footer {
        background-color: #f4f4f9;
        color: #888;
        font-size: 14px;
        text-align: center;
        padding: 10px;
        border-top: 1px solid #e6e6e6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>You're Registered!</h1>
      </div>
      <div class="content">
        <p>
          Dear
          <strong>[USER_NAME_PLACEHOLDER]</strong>
          ,
        </p>
        <p>
          You have successfully registered for the event
          <strong>[EVENT_NAME_PLACEHOLDER]</strong>
          scheduled for
          <strong>[EVENT_DATE_PLACEHOLDER]</strong>
          .
        </p>
        <p>We look forward to your participation!</p>
      </div>
      <div class="footer">
        <p>Thank you for joining us!</p>
        <p>&copy; 2024 Event Team</p>
      </div>
    </div>
  </body>
</html>
